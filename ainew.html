<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Live Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #000;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="emojiCanvas"></canvas>

<script>
  const emojis = [
    'ğŸ“','ğŸ““','ğŸ«','âš™ï¸','ğŸ’»','âœˆï¸','ğŸš€','ğŸ”¬','ğŸ§ª','ğŸ“','ğŸ“','ğŸ“Š','ğŸ“š',
    'ğŸ”§','ğŸ› ï¸','ğŸ§ ','ğŸ“','ğŸ“¡','ğŸ’¡','ğŸ“ˆ','ğŸ§¬','ğŸ›°ï¸','ğŸ”­'
  ];

  const canvas = document.getElementById('emojiCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  const particles = [];
  const numParticles = 60; // 60% of previous 100

  for (let i = 0; i < numParticles; i++) {
    particles.push({
      emoji: emojis[Math.floor(Math.random() * emojis.length)],
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5,
      size: (24 + Math.random() * 12) * 2  // 200% increase
    });
  }

  let mouse = { x: 0, y: 0 };

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function draw() {
    ctx.clearRect(0, 0, width, height);

    for (const p of particles) {
      // Hover repel
      let dx = p.x - mouse.x;
      let dy = p.y - mouse.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 100) {
        let angle = Math.atan2(dy, dx);
        p.vx += Math.cos(angle) * 0.2;
        p.vy += Math.sin(angle) * 0.2;
      }

      // Move and bounce
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > width) p.vx *= -1;
      if (p.y < 0 || p.y > height) p.vy *= -1;

      ctx.font = `${p.size}px serif`;
      ctx.fillStyle = "#cccccc";  // Whitish grey
      ctx.fillText(p.emoji, p.x, p.y);
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
