<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Readable CV Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    #cv {
      background: white;
      padding: 40px;
      width: 794px; /* A4 width at 96 DPI */
      margin: auto;
      color: #111;
    }

    h1, h2 {
      margin-bottom: 0.5em;
    }

    .section {
      margin-bottom: 2em;
    }

    .section-title {
      font-weight: bold;
      color: #2a55e5;
      font-size: 1.2em;
      border-bottom: 2px solid #2a55e5;
      margin-bottom: 10px;
      padding-bottom: 4px;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      font-family: monospace;
    }

    button {
      padding: 10px 20px;
      background: #2a55e5;
      color: white;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center">Live CV Builder</h2>

  <div style="max-width:800px;margin:auto">
    <textarea id="input-name" placeholder="Name">Harsh Yadav</textarea>
    <textarea id="input-summary" placeholder="Summary">A highly motivated student passionate about tech and innovation.</textarea>
    <textarea id="input-education" placeholder="Education (one per line)">B.Tech - IIIT Delhi - Delhi - 2025 - CGPA: 9.0</textarea>
    <textarea id="input-skills" placeholder="Skills (comma-separated)">JavaScript, Python, HTML, CSS</textarea>
    <textarea id="input-experience" placeholder="Experience (one per line)">Intern - ABC Corp - Remote - 2024 - Built resume tool</textarea>

    <button onclick="updateCV()">Update CV</button>
    <button onclick="downloadReadablePDF()">Download as Readable PDF</button>
  </div>

  <hr/>

  <div id="cv">
    <h1 id="name">Your Name</h1>

    <div class="section">
      <div class="section-title">Summary</div>
      <p id="summary">Summary will appear here...</p>
    </div>

    <div class="section">
      <div class="section-title">Education</div>
      <ul id="education"></ul>
    </div>

    <div class="section">
      <div class="section-title">Experience</div>
      <ul id="experience"></ul>
    </div>

    <div class="section">
      <div class="section-title">Skills</div>
      <ul id="skills"></ul>
    </div>
  </div>

  <script>
    function updateCV() {
      document.getElementById('name').innerText = document.getElementById('input-name').value || "Your Name";
      document.getElementById('summary').innerText = document.getElementById('input-summary').value || "Your summary";

      const educationLines = document.getElementById('input-education').value.split('\n');
      document.getElementById('education').innerHTML = educationLines.map(line => `<li>${line}</li>`).join('');

      const experienceLines = document.getElementById('input-experience').value.split('\n');
      document.getElementById('experience').innerHTML = experienceLines.map(line => `<li>${line}</li>`).join('');

      const skills = document.getElementById('input-skills').value.split(',').map(s => s.trim());
      document.getElementById('skills').innerHTML = skills.map(skill => `<li>${skill}</li>`).join('');
    }

    async function downloadReadablePDF() {
      updateCV(); // ensure latest content

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        unit: 'pt',
        format: 'a4',
        orientation: 'portrait',
      });

      const cvElement = document.getElementById('cv');

      await doc.html(cvElement, {
        x: 20,
        y: 20,
        html2canvas: {
          scale: 1,
          useCORS: true,
        },
        callback: function (doc) {
          doc.save("professional_resume.pdf");
        }
      });
    }

    // Auto update initially
    document.addEventListener('DOMContentLoaded', updateCV);
  </script>
</body>
</html>
